<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEMBER</title>

  <!-- Favicon (Tanzania Flag) -->
  <link rel="icon" type="image/gif" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEho_znTa4gTSPqoRVAXzu_v19qWeHgFCQusnzZaHJiAF_bAg1CNtZOsSAxW422xrEn_aVKdUv2r_4V116tkFJ1hsG50zFC7_YfMmX-X_u9Mr-xDLxbjmX6BFK7CtQfHABcEusXQwJSFcAY/s0-rw/Flag_of_Tanzania.gif" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: radial-gradient(circle at top left, #1d1f2f, #3d3f4f);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .logout-box {
      width: 320px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      text-align: center;
      color: white;
    }

    .logout-header {
      background: #7ac1e4;
      color: white;
      padding: 10px;
      border-radius: 12px 12px 0 0;
      font-weight: 600;
      margin: -30px -25px 20px -25px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logout-header i {
      margin-right: 8px;
    }

    .logout-icon {
      font-size: 48px;
      color: white;
      margin: 20px 0;
    }

    .flag-icon {
      margin-top: 20px;
    }

    .flag-icon img {
      width: 40px;
      height: 25px;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.4);
      transition: transform 0.2s ease-in-out;
    }

    .flag-icon img:hover {
      transform: scale(1.1);
    }

    .btn-login {
      margin-top: 20px;
      background-color: #7ac1e4;
      color: white;
      font-weight: bold;
      border-radius: 6px;
    }

    .btn-login:hover {
      background-color: #5aaed1;
    }
  </style>
</head>
<body>

  <div class="logout-box">
    <div class="logout-header">
      <i class="fas fa-sign-out-alt"></i> LOGGED OUT
    </div>

    <div class="logout-icon">
      <i class="fas fa-user-circle"></i>
    </div>
	
	 <!-- Flag Icon -->
    <div class="flag-icon text-center">
      <a href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEho_znTa4gTSPqoRVAXzu_v19qWeHgFCQusnzZaHJiAF_bAg1CNtZOsSAxW422xrEn_aVKdUv2r_4V116tkFJ1hsG50zFC7_YfMmX-X_u9Mr-xDLxbjmX6BFK7CtQfHABcEusXQwJSFcAY/s0-rw/Flag_of_Tanzania.gif" target="_blank">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEho_znTa4gTSPqoRVAXzu_v19qWeHgFCQusnzZaHJiAF_bAg1CNtZOsSAxW422xrEn_aVKdUv2r_4V116tkFJ1hsG50zFC7_YfMmX-X_u9Mr-xDLxbjmX6BFK7CtQfHABcEusXQwJSFcAY/s0-rw/Flag_of_Tanzania.gif" alt="Tanzania Flag" />
      </a>
    </div>
	
    <h5>You have been successfully logged out.</h5>
    <p>Thank you for visiting.</p>

    <a href="index.html" class="btn btn-login w-100">LOGIN AGAIN</a>

   
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
