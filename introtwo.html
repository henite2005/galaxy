<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEMBER</title>

  <!-- Favicon (Tanzania Flag) -->
  <link rel="icon" type="image/gif" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEho_znTa4gTSPqoRVAXzu_v19qWeHgFCQusnzZaHJiAF_bAg1CNtZOsSAxW422xrEn_aVKdUv2r_4V116tkFJ1hsG50zFC7_YfMmX-X_u9Mr-xDLxbjmX6BFK7CtQfHABcEusXQwJSFcAY/s0-rw/Flag_of_Tanzania.gif" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: radial-gradient(circle at top left, #1d1f2f, #3d3f4f);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-box {
      width: 320px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .login-header {
      background: #7ac1e4;
      color: white;
      padding: 10px;
      border-radius: 12px 12px 0 0;
      font-weight: 600;
      margin: -30px -25px 20px -25px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-header i {
      margin-right: 8px;
    }

    .login-icon {
      font-size: 48px;
      color: white;
      margin: 20px 0;
    }

    .form-control {
      background: #4a4a4a;
      border: none;
      color: white;
      border-radius: 6px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-check-label {
      color: white;
      font-size: 14px;
    }

    .btn-send {
      background-color: #7ac1e4;
      color: white;
      font-weight: bold;
      border-radius: 6px;
    }

    .btn-send:hover {
      background-color: #5aaed1;
    }

    .flag-icon {
      margin-top: 20px;
    }

    .flag-icon img {
      width: 40px;
      height: 25px;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.4);
      transition: transform 0.2s ease-in-out;
    }

    .flag-icon img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="login-header">
      <i class="fas fa-sign-in-alt"></i> MEMBER LOGIN
    </div>
	
	    <!-- Clickable Flag Icon -->
    <div class="flag-icon text-center">
      <a href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEho_znTa4gTSPqoRVAXzu_v19qWeHgFCQusnzZaHJiAF_bAg1CNtZOsSAxW422xrEn_aVKdUv2r_4V116tkFJ1hsG50zFC7_YfMmX-X_u9Mr-xDLxbjmX6BFK7CtQfHABcEusXQwJSFcAY/s0-rw/Flag_of_Tanzania.gif" target="_blank">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEho_znTa4gTSPqoRVAXzu_v19qWeHgFCQusnzZaHJiAF_bAg1CNtZOsSAxW422xrEn_aVKdUv2r_4V116tkFJ1hsG50zFC7_YfMmX-X_u9Mr-xDLxbjmX6BFK7CtQfHABcEusXQwJSFcAY/s0-rw/Flag_of_Tanzania.gif" alt="Tanzania Flag" />
      </a>
    </div>

    <div class="login-icon">
      <i class="fas fa-user-circle"></i>
    </div>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="form-check mb-3 text-start">
        <input class="form-check-input" type="checkbox" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-send w-100">SEND</button>
    </form>


  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
