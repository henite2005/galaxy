<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Member Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #1d1f2f, #3d3f4f);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      width: 320px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .login-header {
      background: #7ac1e4;
      color: white;
      padding: 10px;
      border-radius: 12px 12px 0 0;
      font-weight: 600;
      margin: -30px -25px 20px -25px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-header i {
      margin-right: 8px;
    }

    .login-icon {
      font-size: 48px;
      color: white;
      margin: 20px 0;
    }

    .form-control {
      background: #4a4a4a;
      border: none;
      color: white;
      border-radius: 6px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-check-label {
      color: white;
      font-size: 14px;
    }

    .btn-send {
      background-color: #7ac1e4;
      color: white;
      font-weight: bold;
      border-radius: 6px;
    }

    .btn-send:hover {
      background-color: #5aaed1;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="login-box">
    <div class="login-header">
      <i class="fas fa-sign-in-alt"></i> MEMBER LOGIN
    </div>

    <div class="login-icon">
      <i class="fas fa-user-circle"></i>
    </div>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-check mb-3 text-start">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-send w-100">LOGIN</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
