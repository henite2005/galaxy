<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="site-title"></title>

  <!-- Favicon -->
  <link id="favicon-link" rel="icon" type="image/gif" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/login.css" />
</head>
<body>
  <div class="login-box">
    <div class="login-header">
      <i class="fas fa-sign-in-alt"></i> <span id="login-title"></span>
    </div>

    <!-- Clickable Flag Icon -->
    <div class="flag-icon text-center">
      <a id="flag-link" href="#" target="_blank">
        <img id="flag-img" src="#" alt="Flag" />
      </a>
    </div>

    <div class="login-icon">
      <i class="fas fa-user-circle"></i>
    </div>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="form-check mb-3 text-start">
        <input class="form-check-input" type="checkbox" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-send w-100">LOGIN</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Config & Logic -->
  <script src="JavaScript/config.js"></script>
  <script src="JavaScript/login.js"></script>
</body>
</html>
